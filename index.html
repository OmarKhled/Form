<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta
      property="og:image"
      content="https://images.ctfassets.net/lzny33ho1g45/create-form-sections-logic-goo-p-img/6c70b92534cc55674b2071417220aca9/file.png"
    />
    <meta property="og:title" content="Form" />
  </head>
  <body>
    <form
      action="https://send.pageclip.co/Sj8fxNFLwZlhf5qMs6zC25mQfLTCD9Oz/Form"
      method="POST"
    >
      <div>
        <label>Name: </label>
        <input type="text" placeholder="Name" required name="name" />
      </div>
      <br />
      <div>
        <label>Email: </label>
        <input type="email" placeholder="Email" required name="email" />
      </div>
      <br />
      <div>
        <label>Phone: </label>
        <input type="tel" placeholder="Phone" required name="phone" />
      </div>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
